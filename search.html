    <script>
        $.each(destinations, function (i, data) {
            i++
            $(".map").prepend(`<a href="details.html?destination=${i}"><img src="assets/img/map/${data.pinImg}" class="img-pin" style="${data.position}" alt=""></a>`);

            items: 1
