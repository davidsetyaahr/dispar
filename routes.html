    <script>
        $(".owl-routes").owlCarousel({
            items: 2,
        });
        var plainVideo = $(".video-popup video").get(0);
        var playBtn = ".video-container span";
        $(".icon-play").click(function () {
            $(".video-popup").addClass("active")
            var src = $(this).closest('.layer').find('video').attr('src')
            $(".video-popup video").attr("src", src)
        })
        $(".video-popup .close").click(function () {
            $(".video-popup").removeClass("active")
            $(playBtn).css("visibility", "hidden");
        })

        $(playBtn).click(function () {
            $(this).css("visibility", "hidden")
            plainVideo.play()
        })
        plainVideo.addEventListener("click", function () {
            if ($(playBtn).css("visibility") == "visible") {
                plainVideo.play();
                $(playBtn).css("visibility", "hidden");
            }
            else {
                plainVideo.pause();
                $(playBtn).css("visibility", "visible");
            }
        })
        var time = 0
        plainVideo.addEventListener("timeupdate", function () {
            var currentTime = parseInt(this.currentTime);
            if (currentTime != time) {
                if (currentTime == 93) {
                    this.pause()
                    alert('solor')
                    this.play()
                }
                else if (currentTime == 177) {
                    this.pause()
                    alert('ijen')
                    this.play()
                    //                    $(playBtn).css("visibility", "visible");
                }
                else if (currentTime == 196) {
                    this.pause()
                    alert('kawah wurung')
                    this.play()
                    //                    $(playBtn).css("visibility", "visible");
                }
                else if (currentTime == 230) {
                    this.pause()
                    alert('blawan')
                    this.play()
                    //                    $(playBtn).css("visibility", "visible");
                }
                else if (currentTime == 268) {
                    this.pause()
                    alert('maskuning')
                    this.play()
                    //                    $(playBtn).css("visibility", "visible");
                }
            }
            time = parseInt(this.currentTime)
        });

        AOS.init()
    </script>
